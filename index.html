<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Calendar
    </title>
    <link rel="stylesheet" href="app.css">
</head>
 
<body class="light">
 
    <div class="calendar">
        <div id="cd">

       
        <div class="calendar-header">
            <span class="month-picker" id="month-picker">February</span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2021</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days"></div>
        </div>
        <div class="calendar-footer">
            <div class="toggle">
                <span>Dark Mode</span>
                <div class="dark-mode-switch">
                    <div class="dark-mode-switch-ident"></div>
                </div>
            </div>
        </div>
        <div class="month-list"></div>
    </div>
    <div id="assign">
        <button onclick="tshow()">teacher</button> <button onclick="sshow()">student</button>
        <div id="forteacher">
            <form action="" id='form' onsubmit="submitme()">
                <input type="file" id="file" placeholder="upload assign" required>
                <input type="text" id="tname" placeholder="enter topic name" required>
                <input type="text" id="name" placeholder="enter your name" required>
                <input type="text" id="mess" placeholder="message" required>
                <input type="text" id="sname" placeholder="enter subject" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="forstudent">
            <p id="filename"></p>
            <p id="topicname"></p>
            <p id="teachername"></p>
            <p id="message"></p>
            <p id="date"></p>
            <p id="subjectname"></p>
            <form action="">

                <input type="file" placeholder="upload" id='sfile' required> 
                <button type="submit">submit</button>
            </form>
        </div>
        <button id="close" onclick="closeme()">x</button>
    </div>
    </div>
 
    <script src="app.js"></script>
</body>
 
</html>
